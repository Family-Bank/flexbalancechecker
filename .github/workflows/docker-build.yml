name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/flexbalancefetcher
  CERT_PASSWORD: ${{ secrets.PFX_PASSWORD }}  # store your PFX password in GitHub secrets

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      # Step 1: Checkout your code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Convert repo owner to lowercase
      - name: Set lowercase repository owner
        id: lowercase
        run: echo "owner=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      # Step 4: Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # Step 5: Copy PFX certificate into build context
      # Note: Ensure your certificate is stored in the repo at ./certs/balancefetcher.pfx (or use secrets)
      - name: Verify certificate exists
        run: ls -l ./certs/balancefetcher.pfx

      # Step 6: Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.lowercase.outputs.owner }}/flexbalancefetcher:latest
            ghcr.io/${{ steps.lowercase.outputs.owner }}/flexbalancefetcher:${{ github.sha }}
          build-args: |
            CERT_PASSWORD=${{ secrets.PFX_PASSWORD }}
